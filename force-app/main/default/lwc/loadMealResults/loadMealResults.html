<template>
    <template lwc:if={checkMeals}>
        <template lwc:if={showModal}>
            <c-recipe-modal selected-meal={selectedMeal} onclosemodal={closeHandler}></c-recipe-modal>
        </template>
        <lightning-card title="Meals">
            <div class="slds-grid slds-wrap">
                <template for:each={mealResult} for:item="meal">
                    <div key={meal.idMeal} 
                         class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <c-meal-tile-cmp meal={meal} onrecipe={recipeHandler}></c-meal-tile-cmp>"
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
