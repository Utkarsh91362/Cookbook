<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal slds-fade-in-open">

        <!-- Modal Container -->
        <div class="slds-modal__container custom-modal">

            <!-- Close button -->
            <lightning-button-icon 
    icon-name="utility:close" 
    variant="bare" 
    onclick={clickHandler}
    alternative-text="Close window" 
    class="slds-modal__close"
    icon-class="custom-close-icon">
</lightning-button-icon>


            <!-- Header -->
            <div class="slds-modal__header custom-header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    {selectedMeal.strMeal}
                </h1>
            </div>

            <!-- Content -->
            <div class="slds-modal__content custom-content" id="modal-content-id-1">
                <ul class="recipe-list">
                    <template for:each={recipeSteps} for:item="step">
                        <li key={step.id}>{step.text}</li>
                    </template>
                </ul>
            </div>

            <!-- Footer -->
            <div class="slds-modal__footer custom-footer">
                <lightning-button variant="brand" onclick={clickHandler} label="Ok"></lightning-button>
            </div>
        </div>
    </section>

    <!-- Backdrop -->
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
